<div class="form-page-layout">
  <h1>{{ (selectedVehicle$ | async) ? 'Editar Vehículo' : 'Registrar Nuevo Vehículo' }}</h1>

  <div class="form-card">
    <app-vehicle-form-component
      [vehicle]="(selectedVehicle$ | async)"
      [submitLabel]="submitLabel"
      (formSubmit)="onVehicleFormSubmit($event)"
      (cancel)="onCancelForm()"
    ></app-vehicle-form-component>
  </div>
</div>
