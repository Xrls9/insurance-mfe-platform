<div class="dashboard-layout">
  <div class="list-card">
    <app-vehicle-table-component
      [vehicles]="(vehicles | async)"
      [loading]="isLoading"
      (editVehicle)="onEditVehicle($event)"
      (deleteVehicle)="onDeleteVehicle($event)"
      (addVehicle)="onAddVehicle()"
    ></app-vehicle-table-component>
  </div>
</div>
